name: ci
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  golangci:
    strategy:
      matrix:
        go-version: [1.19.x]
        os: [windows-latest, macos-latest, ubuntu-latest]
    name: golangci-lint
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout 3m0s
  test:
    strategy:
      matrix:
        go-version: [1.19.x]
        os: [windows-latest, macos-latest, ubuntu-latest]
    name: unit test
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - run: go test -v ./...
